<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="NavbarCtrl as nav">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width">
  <title>OPTC Timer | {{nav.seo.pageTitle}}</title>
  <meta name="description" content="{{nav.seo.description}}">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="styles/bundle.css">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-68933908-1', 'auto');
    ga('send', 'pageview');

  </script>
  <base href="/">
</head>

<body>
  <md-content layout="row" layout-fill>
    <md-sidenav layout="column" class="sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-swipe-left="nav.toggleSidenav()">
      <md-toolbar class="logo-container">
        <div class="logo-text">OPTC Timer</div>
      </md-toolbar>
      <md-list>
        <md-item ng-repeat="item in nav.menu">
          <a ui-sref="{{item.link}}" class="nav-link">
            <md-item-content layout="row" layout-align="start center" ng-class="{'active': nav.isSelected('{{item.title}}')}" ng-click="nav.toggleSidenav()">
              <div class="inset">
                <i class="fa {{item.icon}} nav-icon"></i>
              </div>
              <div class="inset nav-item">{{item.title}}</div>
            </md-item-content>
          </a>
        </md-item>
      </md-list>
    </md-sidenav>
    <md-content layout="column" flex>
      <md-toolbar class="top-bar" layout="row" layout-align="start center">
        <md-button class="menu-button" ng-click="nav.toggleSidenav()" hide-gt-md aria-label="Menu">
          <i class="fa fa-bars nav-hamburger"></i>
        </md-button>
        <div class="title">{{nav.title}}</div>
      </md-toolbar>
      <div ui-view flex layout="row"></div>
    </md-content>
  </md-content>
  <!-- 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.3/angular-material.min.js"></script> -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.2.2/angular-local-storage.min.js"></script>
  <script src="javascript/vendor.js"></script>
  <script src="javascript/bundle.js"></script>
  

</body>

</html>
