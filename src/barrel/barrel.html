<md-content layout="column" flex layout-align="start center">
  <div layout="row" class="turtle-options" layout-align="center center">
    <md-radio-group ng-model="barrel.version" ng-change="barrel.updateVersion()" class="version-options">
      <md-radio-button value="global">GLOBAL</md-radio-button>
      <md-radio-button value="japan">JAPAN</md-radio-button>
    </md-radio-group>
    <div class="vertical-divider"></div>
    <md-checkbox ng-model="barrel.format" ng-change="barrel.showHours()">
      {{'BB_ALT' | translate}}
    </md-checkbox>
  </div>
  <md-data-table-container>
    <table md-data-table>
      <thead>
        <tr>
          <th name="{{'BB_DATE' | translate}}" class="barrel-table-header"></th>
          <th name="{{'BB_WOODEN' | translate}}" class="barrel-table-header" ng-show="barrel.isLargeScreen()"></th>
          <th name="{{'BB_SILVER' | translate}}" class="barrel-table-header"></th>
          <th name="{{'BB_GOLD' | translate}}" class="barrel-table-header"></th>
        </tr>
      </thead>
      <tbody>
        <tr md-auto-select ng-repeat="time in barrel.barrelTimes">
          <td class="barrel-table-item">
            <div layout="column">
              <div>{{time.date}}</div>
              <div ng-show="barrel.format">{{time.hourDisplay}}</div>
            </div>
          </td>
          <td class="barrel-table-item" ng-show="barrel.isLargeScreen()">{{time.woodDigits}}</td>
          <td class="barrel-table-item">{{time.silverDigits}}</td>
          <td class="barrel-table-item">{{time.goldDigits}}</td>
        </tr>
      </tbody>
    </table>
  </md-data-table-container>
</md-content>
