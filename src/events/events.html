<md-content layout="column" flex layout-align="start center">
  <div layout="row" class="turtle-options" layout-align="center center">
    <md-radio-group ng-model="events.version" ng-change="events.updateVersion()" class="version-options">
      <md-radio-button value="global">GLOBAL</md-radio-button>
      <md-radio-button value="japan">JAPAN</md-radio-button>
    </md-radio-group>
    <div class="vertical-divider"></div>
    <md-checkbox ng-model="events.format" ng-change="events.showHours()" class="hours-checkbox">
      {{'BB_ALT' | translate}}
    </md-checkbox>
  </div>
  <md-table-container>
    <table md-table md-row-selected="event.selected">
      <thead md-head>
        <tr md-row>
          <th md-column name="{{'BB_DATE' | translate}}" class="event-table-header">{{'BB_DATE' | translate}}</th>
          <th md-column name="2x Drop" class="event-table-header">2x Drop</th>
          <th md-column name="1/2 Stamina" class="event-table-header">1/2 Stamina</th>
          <th md-column name="2x Beli" class="event-table-header" ng-show="events.isLargeScreen()">2x Beli</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row md-auto-select ng-repeat="time in events.eventTimes" class="event-table-row">
          <td md-cell class="event-table-item">
            <div layout="column">
              <div>{{time.date}}</div>
              <div ng-show="events.format">{{time.hourDisplay}}</div>
            </div>
          </td>
          <td md-cell class="event-table-item">
            <div ng-repeat="island in time.drop">{{island}}</div>
          </td>
          <td md-cell class="event-table-item">
            <div ng-repeat="island in time.stamina">{{island}}</div>
          </td>
          <td md-cell class="event-table-item" ng-show="events.isLargeScreen()">
            <div ng-repeat="island in time.beli">{{island}}</div>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
</md-content>
