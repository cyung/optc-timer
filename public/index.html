<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width">
  <title>OPTC Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link href='https://fonts.googleapis.com/css?family=Righteous|Lato|Comfortaa' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="lib/bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="lib/jstz.min.js"></script>
  <script src="lib/bower_components/moment/min/moment-with-locales.min.js"></script>
  <script src="app.js"></script>
  <script src="navbar/navbarCtrl.js"></script>
  <script src="turtle/turtleCtrl.js"></script>
  <script src="turtle/userFactory.js"></script>
  <script src="turtle/timeFactory.js"></script>
  <script src="barrel/barrelCtrl.js"></script>
  <script src="events/eventsCtrl.js"></script>
  <script src="contact/contactCtrl.js"></script>
  <script src="settings/settingsCtrl.js"></script>
  <script src="route-config.js"></script>
</head>

<body ng-controller="NavbarCtrl as nav">
  <md-content layout="row" layout-fill>
    <md-sidenav layout="column" class="sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-swipe-left="nav.toggleSidenav()">
      <md-toolbar class="logo-container">
        <div class="logo-text">OPTC Timer</div>
      </md-toolbar>
      <md-list>
        <md-item ng-repeat="item in nav.menu">
          <a ui-sref="{{item.link}}" class="nav-link">
            <md-item-content layout="row" layout-align="start center" ng-class="{'active': nav.isSelected('{{item.title}}')}" ng-click="nav.toggleSidenav()">
              <div class="inset">
                <ng-md-icon icon="{{item.icon}}" style="fill: #FFF;"></ng-md-icon>
              </div>
              <div class="inset nav-item">{{item.title}}</div>
            </md-item-content>
          </a>
        </md-item>
      </md-list>
    </md-sidenav>
    <md-content layout="column" flex>
      <md-toolbar class="top-bar" layout="row" layout-align="start center">
        <md-button class="menu-button" ng-click="nav.toggleSidenav()" hide-gt-md aria-label="Menu">
          <ng-md-icon icon="menu" style="fill: #FFF;" size="60"></ng-md-icon>
        </md-button>
        <div class="title">{{nav.title}}</div>
      </md-toolbar>
      <div ui-view flex layout="row"></div>
    </md-content>
  </md-content>
</body>

</html>
