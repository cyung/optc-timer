<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width">
  <title>OPTC Timer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="lib/bower/normalize-css/normalize.css">
  <link rel="stylesheet" href="lib/bower/angular-material/angular-material.min.css">
  <link href='https://fonts.googleapis.com/css?family=Righteous|Lato|Comfortaa' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="lib/bower/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="lib/bower/angular-material-data-table/dist/md-data-table.min.css">
</head>

<body ng-controller="NavbarCtrl as nav">
  <md-content layout="row" layout-fill>
    <md-sidenav layout="column" class="sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-swipe-left="nav.toggleSidenav()">
      <md-toolbar class="logo-container">
        <div class="logo-text">OPTC Timer</div>
      </md-toolbar>
      <md-list>
        <md-item ng-repeat="item in nav.menu">
          <a ui-sref="{{item.link}}" class="nav-link">
            <md-item-content layout="row" layout-align="start center" ng-class="{'active': nav.isSelected('{{item.title}}')}" ng-click="nav.toggleSidenav()">
              <div class="inset">
                <ng-md-icon icon="{{item.icon}}" style="fill: #FFF;"></ng-md-icon>
              </div>
              <div class="inset nav-item">{{item.title}}</div>
            </md-item-content>
          </a>
        </md-item>
      </md-list>
    </md-sidenav>
    <md-content layout="column" flex>
      <md-toolbar class="top-bar" layout="row" layout-align="start center">
        <md-button class="menu-button" ng-click="nav.toggleSidenav()" hide-gt-md aria-label="Menu">
          <ng-md-icon icon="menu" style="fill: #FFF;" size="60"></ng-md-icon>
        </md-button>
        <div class="title">{{nav.title}}</div>
      </md-toolbar>
      <div ui-view flex layout="row"></div>
    </md-content>
  </md-content>
  
  <script src="lib/bower/angular/angular.min.js"></script>
  <script src="lib/bower/angular-animate/angular-animate.min.js"></script>
  <script src="lib/bower/angular-aria/angular-aria.min.js"></script>
  <script src="lib/bower/angular-material/angular-material.min.js"></script>
  <script src="lib/bower/angular-material-icons/angular-material-icons.min.js"></script>
  <script src="lib/bower/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="lib/bower/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="lib/jstz.min.js"></script>
  <script src="lib/ics.js"></script>
  <script src="lib/Blob.js"></script>
  <script src="lib/FileSaver.js"></script>
  <script src="lib/bower/moment/min/moment-with-locales.min.js"></script>
  <script src="lib/bower/angular-material-data-table/dist/md-data-table.min.js"></script>
  <script src="app.js"></script>
  <script src="navbar/navbarCtrl.js"></script>
  <script src="turtle/turtleCtrl.js"></script>
  <script src="turtle/userFactory.js"></script>
  <script src="turtle/timeFactory.js"></script>
  <script src="turtle/notificationFactory.js"></script>
  <script src="turtle/htmlNotificationFactory.js"></script>
  <script src="turtle/apiFactory.js"></script>
  <script src="turtle/calendarFactory.js"></script>
  <script src="barrel/barrelCtrl.js"></script>
  <script src="barrel/barrelFactory.js"></script>
  <script src="events/eventsCtrl.js"></script>
  <script src="events/eventsFactory.js"></script>
  <script src="contact/contactCtrl.js"></script>
  <script src="settings/settingsCtrl.js"></script>
  <script src="admin/adminCtrl.js"></script>
  <script src="admin/adminFactory.js"></script>
  <script src="route-config.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-68933908-1', 'auto');
    ga('send', 'pageview');

  </script>
</body>

</html>
