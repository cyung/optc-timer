<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width">
  <title>OPTC Timer</title>
  <link rel="manifest" href="manifest.json">
  
  <link rel="stylesheet" href="styles/bundle.css">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-68933908-1', 'auto');
    ga('send', 'pageview');

  </script>
</head>

<body ng-controller="NavbarCtrl as nav">
  <md-content layout="row" layout-fill>
    <md-sidenav layout="column" class="sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-swipe-left="nav.toggleSidenav()">
      <md-toolbar class="logo-container">
        <div class="logo-text">OPTC Timer</div>
      </md-toolbar>
      <md-list>
        <md-item ng-repeat="item in nav.menu">
          <a ui-sref="{{item.link}}" class="nav-link">
            <md-item-content layout="row" layout-align="start center" ng-class="{'active': nav.isSelected('{{item.title}}')}" ng-click="nav.toggleSidenav()">
              <div class="inset">
                <ng-md-icon icon="{{item.icon}}" style="fill: #FFF;"></ng-md-icon>
              </div>
              <div class="inset nav-item">{{item.title}}</div>
            </md-item-content>
          </a>
        </md-item>
      </md-list>
    </md-sidenav>
    <md-content layout="column" flex>
      <md-toolbar class="top-bar" layout="row" layout-align="start center">
        <md-button class="menu-button" ng-click="nav.toggleSidenav()" hide-gt-md aria-label="Menu">
          <ng-md-icon icon="menu" style="fill: #FFF;" size="60"></ng-md-icon>
        </md-button>
        <div class="title">{{nav.title}}</div>
      </md-toolbar>
      <div ui-view flex layout="row"></div>
      <div>
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- OPTC Timer -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:320px;height:100px"
             data-ad-client="ca-pub-3283323307969871"
             data-ad-slot="3604296541"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </md-content>
  </md-content>
  
  <script src="javascript/vendor.js"></script>
  <script src="javascript/bundle.js"></script>
  

</body>

</html>
